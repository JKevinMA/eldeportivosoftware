<div class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>ElDeportivo</b> S.I.</a>
        </div>
        
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Inicio de sesión</p>
                <form autocomplete="off" id="formularioLogin" (ngSubmit)="login(forma)" #forma="ngForm">
                <div class="input-group mb-3">
                    <input [class.is-invalid]="usuario.invalid && usuario.touched" name="usuario" type="text"
                            [(ngModel)]="user!.usuario" class="form-control" id="usuario" placeholder="Ingrese usuario"
                            required #usuario="ngModel">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input [class.is-invalid]="contrasena.invalid && contrasena.touched" type="password" [(ngModel)]="user!.contrasena"
                            name="contrasena" class="form-control" id="contrasena" placeholder="Ingrese contraseña"
                            required #contrasena="ngModel">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                            Recordarme
                            </label>
                        </div>
                    </div>
                    
                    <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                    </div>
                </div>
                </form>

        </div>
    </div>
</div>
